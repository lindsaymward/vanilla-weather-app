<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
    <title>Lindsay Ward's Weather App</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="card" style="width: 30rem;">
        <div class="card-body">
          <h1 class="card-title">Weather App</h1>
          <form id="search-engine"><input type="text" placeholder="Enter a city.." id="search-city"></input>
          <input type="submit" value="Search city" class="btn btn-primary"  />
          <input type="submit" value="Use my location" class="btn btn-primary"/>
          </div>
        <div class="card-text">
          <div class="row">
          <div class="col-6"><h2>Vancouver</h2>
          <div class="temperature"><span id="temperature"></span><span class="units">°C | <a href="#">°F</a></span></div></div>
          <div class="col-6"><ul class="list-group list-group-flush"></ul>
            <li class="list-group-item" id="date">Monday 11:00</li>
            <li class="list-group-item">Humidity: <span id="humidity"></span>%</li>
            <li class="list-group-item">Wind: <span id="wind">5</span>km/h</li>
          </ul>
          </div>
          </div>
        </div>
      </div>
      </div>
      <footer>This project was coded by <a href="https://www.linkedin.com/in/lindsaymward21/" target=_blank>Lindsay Ward</a> and is <a href="https://github.com/lindsaymward/vanilla-weather-app" target=_blank>open-source code</a>.</footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
